				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>

			<div class="row">

					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		let point = 0
		let jj = document.querySelectorAll(".jakethedog")
		let kk = document.querySelectorAll(".iceking")
		let pp = document.querySelector(".points")


		let z = function(arg){
			let rand = Math.random()*7
			let round = Math.round(rand)
			arg[round].style.display = "block"
			let proverka = function(){
				arg[round].style.display = "none"
			}
			setTimeout(proverka,750)

			arg[round].onclick = function(){
				arg[round].style.display = "none"
				if (arg == jj){
					point = point + 1
					pp.innerHTML = point
				}else if (arg == kk){
					point = point - 10
					pp.innerHTML = point
				}
			}
		}

		let x = function(){
			z(jj)
		}

		setInterval(x,1000)



		let y = function(){
			z(kk)
		}

		setInterval(y,3000)



		let end = function() {
			if ( point  >=  5 ) {
				alert("победа")
			}else{
				alert("проигрыш")
			}
		}

		let time = setTimeout(end,10000)
	</script>
